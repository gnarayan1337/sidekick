<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidekick AI Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    
    .header {
      background: linear-gradient(135deg, #4285f4 0%, #1a73e8 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 28px;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    
    .header .icon {
      font-size: 32px;
    }
    
    .header p {
      margin-top: 8px;
      opacity: 0.9;
      font-size: 16px;
    }
    
    .content {
      padding: 30px;
    }
    
    .section {
      margin-bottom: 30px;
    }
    
    .section h2 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #1a1a1a;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: #555;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #4285f4;
      box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
    }
    
    .form-group .help-text {
      margin-top: 6px;
      font-size: 13px;
      color: #666;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .button-primary {
      background: #4285f4;
      color: white;
    }
    
    .button-primary:hover {
      background: #1a73e8;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
    }
    
    .button-secondary {
      background: #f1f3f4;
      color: #5f6368;
    }
    
    .button-secondary:hover {
      background: #e8eaed;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      font-size: 14px;
      display: none;
    }
    
    .status.success {
      background: #e6f4ea;
      color: #1e8e3e;
      display: block;
    }
    
    .status.error {
      background: #fce8e6;
      color: #d33b27;
      display: block;
    }
    
    .stats-section {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-top: 16px;
    }
    
    .stat-item {
      background: white;
      padding: 16px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid #e0e0e0;
    }
    
    .stat-item .icon {
      font-size: 24px;
      margin-bottom: 8px;
    }
    
    .stat-item .label {
      font-size: 13px;
      color: #666;
      margin-bottom: 4px;
    }
    
    .stat-item .value {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }
      
      .container {
        background: #2d2d2d;
      }
      
      .section h2 {
        color: #fff;
      }
      
      .form-group label {
        color: #aaa;
      }
      
      .form-group input {
        background: #3d3d3d;
        border-color: #4d4d4d;
        color: #e0e0e0;
      }
      
      .form-group input:focus {
        border-color: #4285f4;
      }
      
      .form-group .help-text {
        color: #999;
      }
      
      .button-secondary {
        background: #3d3d3d;
        color: #e0e0e0;
      }
      
      .button-secondary:hover {
        background: #4d4d4d;
      }
      
      .stats-section {
        background: #3d3d3d;
      }
      
      .stat-item {
        background: #2d2d2d;
        border-color: #4d4d4d;
      }
      
      .stat-item .label {
        color: #999;
      }
      
      .stat-item .value {
        color: #e0e0e0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>
        <span class="icon">âœ¨</span>
        Sidekick AI Settings
      </h1>
      <p>Configure your AI-powered browser assistant</p>
    </div>
    
    <div class="content">
      <div class="section">
        <h2>API Configuration</h2>
        
        <div class="form-group">
          <label for="apiKey">Claude API Key</label>
          <input type="password" id="apiKey" placeholder="sk-ant-api03-...">
          <div class="help-text">
            Your API key is stored securely and never shared. Get your key from 
            <a href="https://console.anthropic.com/api-keys" target="_blank">Anthropic Console</a>
          </div>
        </div>
        
        <div class="button-group">
          <button class="button-primary" id="saveButton">Save Settings</button>
          <button class="button-secondary" id="testButton">Test Connection</button>
        </div>
        
        <div class="status" id="status"></div>
      </div>
      
      <div class="section">
        <h2>Usage Statistics</h2>
        <div class="stats-section">
          <p>Track your most used actions to optimize your workflow</p>
          <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated by JavaScript -->
          </div>
          <div class="button-group" style="margin-top: 20px;">
            <button class="button-secondary" id="resetStatsButton">Reset Statistics</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
