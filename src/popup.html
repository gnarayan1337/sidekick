<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidekick AI</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .header {
      background: linear-gradient(135deg, #4285f4 0%, #1a73e8 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 20px;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .header .icon {
      font-size: 24px;
    }
    
    .content {
      padding: 20px;
    }
    
    .info {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      text-align: center;
      color: white;
      background: #4285f4;
    }
    
    .button:hover {
      background: #1a73e8;
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
    }
    
    .button.secondary {
      background: #f1f3f4;
      color: #5f6368;
    }
    
    .button.secondary:hover {
      background: #e8eaed;
      box-shadow: none;
    }
    
    .shortcuts {
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e0e0e0;
    }
    
    .shortcuts h3 {
      font-size: 14px;
      margin: 0 0 12px 0;
      color: #333;
    }
    
    .shortcut-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }
    
    .shortcut-action {
      color: #666;
    }
    
    .shortcut-key {
      color: #4285f4;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>
      <span class="icon">‚ú®</span>
      Sidekick AI
    </h1>
  </div>
  
  <div class="content">
    <div class="info">
      Select any text on a webpage to see contextual AI-powered actions.
    </div>
    
    <button class="button" id="optionsButton">‚öôÔ∏è Settings</button>
    <button class="button secondary" id="helpButton">üìö How to Use</button>
    
    <div class="shortcuts">
      <h3>Quick Tips:</h3>
      <div class="shortcut-item">
        <span class="shortcut-action">Select text</span>
        <span class="shortcut-key">Shows palette</span>
      </div>
      <div class="shortcut-item">
        <span class="shortcut-action">Click action</span>
        <span class="shortcut-key">Process text</span>
      </div>
      <div class="shortcut-item">
        <span class="shortcut-action">Click outside</span>
        <span class="shortcut-key">Dismiss</span>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
